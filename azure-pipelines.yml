stages:
- stage: Build
  displayName: Build Package
  jobs: 
  - job: BuildPackage
    pool:
      name: Default
    steps:
    - task: UiPathPack@4
      inputs:
        versionType: 'AutoVersion'
        projectJsonPath: 'project.json'
        outputType: 'Process'
        orchestratorConnection: 'DevopsService'
        outputPath: '$(Build.ArtifactStagingDirectory)'
        traceLevel: 'Information'

- stage: Test
  displayName: Test Process
  jobs: 
  - job: TestProcess
    pool:
      name: Default
    steps:
    - task: UiPathTest@4
      inputs:
        testTarget: 'TestProject'
        orchestratorConnection: 'DevopsService'
        testProjectPath: 'project.json'
        folderName: 'Shared'
        testReportDestination: '$(Build.ArtifactStagingDirectory)'

- stage: Deploy
  displayName: Deploy Package
  jobs: 
  - job: DeployPackage
    pool:
      name: Default
    steps:        
    - task: UiPathDeploy@4
      inputs:
        orchestratorConnection: 'DevopsService'
        packagesPath: '$(Build.ArtifactStagingDirectory)'
        folderName: 'Shared'
        traceLevel: 'Information'

